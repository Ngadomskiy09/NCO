<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <title>Home - NC Document Online</title>
</head>
<body>
<include href="views/header.html">

    <div class="container">
        <h1 id="header">MTO Report</h1>
        <p class="col-sm-8 mtoProgram">Program: {{@SESSION.program}}</p>
        <p class="col-sm-4 mtoProgramDate">Program Date: {{@SESSION.date}}</p>
        <form>
            <input type="button" class="btn btn-primary btn-block" value="Print this page" onClick="window.print()">
        </form>
    </div>

    <repeat group="{{ @seqnotes}}" value="{{ @seqInfo}}">
    <div class="container mtogroup">
        <label class="col-sm-3">Seq#
            <input type="text" data-input="9" class="saveInfo form-control shorten" data-column="seq_num" maxlength="5" value="{{@seqInfo['seq_num']}}" name="seqNum" readonly>
        </label>

        <label class="col-sm-12"><strong>MTO Comments: </strong>
            <textarea  data-input="6" name="mtocomments" data-column="mto_comments" rows="7" maxlength="2000" class="saveInfo form-control" readonly>{{@seqInfo['mto_comments']}}</textarea>
        </label>

        <label><strong>MTO Status: </strong>
            <select class="form-control saveInfo" data-column="tooling_mto_status" data-input="8" disabled>
                <repeat group="{{@mtostat}}" value="{{@mto}}">
                    <option value="{{@mto}}"
                    <check if="{{@seqInfo['tooling_mto_status'] === @mto}}">selected</check>> {{@mto}} </option>
                </repeat>
            </select>
        </label>
    </div>
    </repeat>

</body>
</html>
